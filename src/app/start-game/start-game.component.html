<header>
	<div class="wrapper">
		<div class="logo-text">
			<h1>
				count your <br />
				<span class="logo-text-big">points</span><br />
			</h1>
			<p class="logo-text-copyrighter">©Softclub Edition</p>
		</div>
	</div>
</header>
<section>
	<div class="wrapper">
		<p class="text-sel-pl">Select players</p>
		<div class="common">
			<input type="text" placeholder="Search" [formControl]="search" />
			<button routerLink="/add-player">New player</button>
		</div>
		<div class="list-players" *ngFor="let user of fitleredPlayers$ | async">
			<div class="player">
				<p class="username">{{ user.username | cutName }}</p>

				<p class="email">{{ user.email }}</p>
				<img src="../../assets/images/delete.png" (click)="onRemovePlayer(user.id)" alt="del" />
			</div>
		</div>
	</div>
</section>
<section class="type-game">
	<div class="wrapper">
		<div class="common-type-game">
			<p>Choose game</p>
			<div class="games">
				<button class="type-game-link" required (click)="gameType = '501'"
					[class.type-game-link-active]="gameType === '501'">
					501
				</button>
				<button class="type-game-link" required (click)="gameType = '301'"
					[class.type-game-link-active]="gameType === '301'">
					301
				</button>
			</div>
		</div>
		<button [disabled]="gameType === null" class="start-btn" [routerLink]="['/game', gameType]">start game</button>
	</div>
</section>
