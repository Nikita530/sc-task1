<section class="throw-results">
    <div class="wrapper">
      <div class="list-players" *ngFor="let user of users; let i = index">
        <div class="player">
          <p class="username">{{ user.username }}</p>
        </div>
    <form [formGroup]="dartsForm"  class="form-points">
      <div formArrayName="darts" class="arr-darts">
        <div [formGroupName]="i" class="darts">
          <div class="dart">
            <label class="number-dart"> Dart 1 </label>
            <input type="text" formControlName="firstDart" class="inp-points" />
            <ul class="coefficient">
              <li>
                <button (click)="coefficientBtn = 1" [class.coefficient-btn-active]="coefficientBtn === 1">
                  1x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 2" [class.coefficient-btn-active]="coefficientBtn === 2">
                  2x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 3" [class.coefficient-btn-active]="coefficientBtn === 3">
                  3x
                </button>
              </li>
            </ul>
          </div>
          <div class="dart">
            <label class="number-dart"> Dart 2 </label>
            <input type="text" formControlName="secondDart" class="inp-points" />
            <ul class="coefficient">
              <li>
                <button (click)="coefficientBtn = 1" [class.coefficient-btn-active]="coefficientBtn === 1">
                  1x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 2" [class.coefficient-btn-active]="coefficientBtn === 2">
                  2x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 3" [class.coefficient-btn-active]="coefficientBtn === 3">
                  3x
                </button>
              </li>
            </ul>
          </div>
          <div class="dart">
            <label class="number-dart"> Dart 3 </label>
            <input type="text" formControlName="thirdDart" class="inp-points" />
            <ul class="coefficient">
              <li>
                <button (click)="coefficientBtn = 1" [class.coefficient-btn-active]="coefficientBtn === 1">
                  1x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 2" [class.coefficient-btn-active]="coefficientBtn === 2">
                  2x
                </button>
              </li>
              <li>
                <button (click)="coefficientBtn = 3" [class.coefficient-btn-active]="coefficientBtn === 3">
                  3x
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
    <button (click)="savePoints()" class="add-btn">add</button>
</section>
<hr/>
<section class="list-results">
  <div class="wrapper">
    <table class="list-points">
      <th *ngFor="let user of users">
        {{ user.username }}
      </th>
      <tr *ngFor="let row of pointsCounter.reverse(); let i = index">
        <td *ngFor="let count of row">
          <div *ngIf="count === 0" class="winner">
            <img src="../../../assets/images/winner.jpg" alt="">
          </div>
          <div class="number-shot">
            {{ i }}
          </div>
          {{ count }}
        </td>
      </tr>
    </table>
  </div>
</section>
